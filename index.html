<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSW2 Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="/Images/Logo.png" alt="Logo" class="logo">
        <nav>
            <div class="menu">
                <a href="#">Notícias</a>
                <a href="https://www.nintendo.com/pt-br/store/games/new-releases/">Lançamentos</a>
                <a href="https://universonintendo.com/category/analise/">Reviews</a>
                <a href="https://universonintendo.com/category/2940/eshop/oeshop/">Ofertas</a>
        </nav>
        </div>
        <div class="search-box">
            <input type="text" class="search-text" placeholder="Search Games...">
            <a href="#" class="search-button">
                <img src="/Images/Search icon.svg" alt="Loupe">
            </a>
        </div>

    </header>

    <div class="conteudo">
        <div class="corpo-esquerda">
            <div class="principal">
                <p class="titulo-exclusivos">Jogos Exclusivos</p>
                <div class="container" id="more-flex">
                    <img src="/images/exclusives/zeldateras.png" alt="The Legend of Zelda Tears of The Kingdom">
                    <img src="/images/exclusives/zeldabreath.png" alt="The Legend of Zelda Breath of The Wild">
                    <img src="/images/exclusives/mkart.png" alt="Mario Kart 8">
                    <img src="/images/exclusives/MARIOODYSSEY.png" alt="Mario Odyssey">
                    <img src="/images/exclusives/mario3dworld.jfif" alt="Mario 3d World">
                    <img src="/images/exclusives/animalc.png" alt="Animal Crossing">
                    <img src="/images/exclusives/xeno3.png" alt="Xenoblade">
                    <img src="/images/exclusives/metroiddread.png" alt="Metroid Dread">
                    <img src="/images/exclusives/bayoneta.png" alt="Bayonetta">
                </div>
            </div>

            <p class="titulo-multi">Jogos Remasterizados</p>
            <div class="container">
                <img src="/images/remaster/bioshock collection.png" alt="">
                <img src="/images/remaster/border1.png" alt="">
                <img src="/images/remaster/border2.png" alt="">
                <img src="/images/remaster/borderpre.png" alt="">
                <img src="/images/remaster/darksouls.png" alt="">
            </div>

            <p class="titulo-multi">Jogos Independentes</p>
            <div class="container">
                <img src="images/indie/chroma squad.png" alt="">
                <img src="images/indie/cuphead.png" alt="">
                <img src="images/indie/hades.png" alt="">
                <img src="images/indie/hotline.png" alt="">
                <img src="images/indie/stardew.png" alt="">
            </div>
        </div>
        <div class="menu-lateral">
            <div class="notas-metacritic"><img src="images/mustplay.svg" alt=""></div>
            <div class="novos-lançamentos"><img src="#" alt=""></div>
        </div>
    </div>
    <footer>
        <p>Site criado para para prática e estudos de <strong>HTML</strong> e <strong>CSS</strong>.</p>
    </footer>
</body>

</html>
